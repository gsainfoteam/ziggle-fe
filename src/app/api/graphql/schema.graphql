scalar Date

type Tag {
  id: Int!
  name: String!
}

type Notice {
  id: Int!
  title: String!
  views: Int!
  body: String!
  deadline: Date
  createdAt: Date!
  author: String!
  tags: [Tag!]!
  thumbnailUrl: String
}

type DetailedNotice {
  id: Int!
  title: String!
  views: Int!
  body: String!
  deadline: Date
  createdAt: Date!
  author: String!
  tags: [Tag!]!
  imagesUrl: [String!]!
  reminder: Boolean!
}

type Notices {
  list: [Notice!]!
  total: Int!
}

type Query {
  notices(offset: Int, limit: Int): Notices!
  notice(id: Int!): Notice
}
